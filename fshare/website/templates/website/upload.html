{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
    <form action="/upload" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Go"/>
    </form>
    <form action="/upload" class="dropzone" id="dropzone">
        {% csrf_token %}
    </form>
{% endblock %}
